<script>
        document.addEventListener("DOMContentLoaded", function() {
            let visibilityButton = document.querySelector(".visibility");
            let eyeShow = visibilityButton.querySelector("img[src*='eye-show.svg']");
            let eyeOff = visibilityButton.querySelector("img[src*='eye-off.svg']");

            // Başlangıçta "Gizle" ikonunu sakla, "Ayar" ikonunu göster
            eyeShow.style.display = "none";  
            eyeOff.style.display = "inline";

            // Butona tıklanınca ikonların yer değiştirmesi
            visibilityButton.addEventListener("click", function() {
                if (eyeShow.style.display === "none") {
                    eyeShow.style.display = "inline";
                    eyeOff.style.display = "none";
                } else {
                    eyeShow.style.display = "none";
                    eyeOff.style.display = "inline";
                }
            });
        });
        
        let currentRotation = 0;
        let isSpinning = false;
        let wheelCanvas = null;
        let wheelItems = [];
        
        // Ses fonksiyonları
function playTickSound() {
    const tickSound = document.querySelector('.spinnerSound');
    if (tickSound) {
        tickSound.currentTime = 0;
        tickSound.volume = 0.3;
        tickSound.play().catch(e => console.log('Tick ses çalınamıyor:', e));
    }
}
        
        function playApplauseSound() {
            const applauseSound = document.querySelector('.applauseSound');
            if (applauseSound) {
                applauseSound.currentTime = 0;
                applauseSound.volume = 0.5;
                applauseSound.play().catch(e => console.log('Alkış sesi çalınamıyor:', e));
            }
        }
        
        // Zıt anlamlı kelime çiftlerini textarea'dan oku
        function getAntonymPairs() {
            const textarea = document.querySelector('.itemList');
            const lines = textarea.value.split('\n').filter(line => line.trim() !== '');
            const pairs = {};
            
            lines.forEach(line => {
                if (line.includes(':')) {
                    const [word, antonym] = line.split(':').map(s => s.trim());
                    if (word && antonym) {
                        pairs[word] = antonym;
                        pairs[antonym] = word;
                    }
                }
            });
            
            return pairs;
        }
        
       // Çarkı çiz (düzeltildi)
        function drawWheel() {
            const wheel = document.querySelector('.wheel');
            const textarea = document.querySelector('.itemList');
            
            if (!textarea) return;
            
            const items = textarea.value.split('\n').filter(item => item.trim() !== '').map(item => {
                return item.includes(':') ? item.split(':')[0].trim() : item.trim();
            });
            
            if (items.length === 0) {
                // Eğer kelime kalmadıysa canvas'ı temizle
                if (wheelCanvas) {
                    const ctx = wheelCanvas.getContext('2d');
                    ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
                }
                wheelItems = [];
                return;
            }
            
            wheelItems = items; // Global array'e kaydet
            
            // Canvas'ı her seferinde yeniden oluştur
            wheel.innerHTML = '';
            wheelCanvas = document.createElement('canvas');
            wheel.appendChild(wheelCanvas);
            
            const wheelRect = wheel.getBoundingClientRect();
            const size = Math.min(wheelRect.width, wheelRect.height) || 400;
            
            wheelCanvas.width = size;
            wheelCanvas.height = size;
            wheelCanvas.style.width = '100%';
            wheelCanvas.style.height = '100%';
            wheelCanvas.style.display = 'block';
            
            const ctx = wheelCanvas.getContext('2d');
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size / 2 - 5;
            
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8', '#F06292', '#FFB74D', '#81C784'];
            const anglePerItem = (2 * Math.PI) / items.length;
            
            // Arkaplanı tamamen temizle
            ctx.clearRect(0, 0, size, size);
            
            // Çark dilimlerini çiz - İlk dilimi tam üste hizala
            items.forEach((item, index) => {
                // Needle tam üstte (0°) olduğu için, ilk dilimi -90° den başlat
                const startAngle = -Math.PI / 2 + index * anglePerItem; 
                const endAngle = startAngle + anglePerItem;
                
                // Dilimi çiz
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();
                
                // Kenar çizgisi
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(
                    centerX + radius * Math.cos(startAngle),
                    centerY + radius * Math.sin(startAngle)
                );
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Metin
                const textAngle = startAngle + anglePerItem / 2;
                const textRadius = radius * 0.65;
                const textX = centerX + textRadius * Math.cos(textAngle);
                const textY = centerY + textRadius * Math.sin(textAngle);
                
                ctx.save();
                ctx.translate(textX, textY);
                
                let rotationAngle = textAngle + Math.PI / 2;
                if (textAngle > Math.PI / 2 && textAngle < 3 * Math.PI / 2) {
                    rotationAngle += Math.PI;
                }
                ctx.rotate(rotationAngle);
                
                ctx.fillStyle = '#000';
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                
                let fontSize = Math.max(12, Math.min(20, size / 20));
                ctx.font = `bold ${fontSize}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                ctx.strokeText(item, 0, 0);
                ctx.fillText(item, 0, 0);
                
                ctx.restore();
            });
        }
        
         // Çarkı döndür (düzeltildi)
  
function spinWheel() {
    if (isSpinning || wheelItems.length === 0) return;

    isSpinning = true;
    const wheel = document.querySelector('.wheel');
    const spinButton = document.querySelector('.spin-button');
    const needle = document.querySelector('.needle');

    // Ses efekti ekle
    playTickSound();

    // Buton deaktif et
    spinButton.disabled = true;

    spinButton.style.cursor = 'not-allowed';

    // Needle opaklığını azalt
  
    
    // Çarkı hemen döndürüp, hızlıca durduruyoruz
    wheel.style.transition = 'transform 0.1s ease-out'; // Hızlı geçiş
 

    const initialSpins = 1; // İlk dönüş çok kısa olacak
    const initialRandomAngle = Math.random() * 360;
    const initialRotation = currentRotation + (initialSpins * 360) + initialRandomAngle;

    // Çarkı döndür
    wheel.style.transform = `rotate(${initialRotation}deg)`;
    currentRotation = initialRotation;

  

    // Bir sonraki dönüşe geçmeden önce bir süre bekleyelim (200ms)
    setTimeout(() => {
        // İkinci dönüş için doğru hızda geçiş ayarı
        wheel.style.transition = 'transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67)'; // Yavaş dönüş
        needle.style.transition = 'opacity 4s ease-out'; // Needle dönüşü ve opaklık

        const spins = 5 + Math.random() * 3; // 5-8 tam tur
        const randomAngle = Math.random() * 360;
        const totalRotation = currentRotation + (spins * 360) + randomAngle;

        // Çarkı döndür
        wheel.style.transform = `rotate(${totalRotation}deg)`;

        currentRotation = totalRotation;

     

        // Dönüş tamamlandığında
        setTimeout(() => {
            isSpinning = false;
            spinButton.disabled = false;
            spinButton.style.opacity = '1';
            spinButton.style.cursor = 'pointer';

            // Needle opaklığını geri al
            needle.style.opacity = '1';

            // Kazananı belirle - needle tam üstte olduğu için doğru hesaplama
            const finalAngle = totalRotation % 360;
            const segmentAngle = 360 / wheelItems.length;

            const normalizedAngle = (360 - finalAngle) % 360;
            const winnerIndex = Math.floor(normalizedAngle / segmentAngle) % wheelItems.length;
            const winner = wheelItems[winnerIndex];

            console.log('Final angle:', finalAngle, 'Normalized angle:', normalizedAngle, 'Segment angle:', segmentAngle, 'Winner index:', winnerIndex, 'Winner:', winner);

            // Alkış sesi çal
            playApplauseSound();

            // Modalı göster
            setTimeout(() => {
                showWinnerModal(winner);
            }, 1000);

        }, 4000); // 4 saniye dönüş süresi
    }, 200); // 200ms sonra ikinci dönüşü başlat
}
        
        // Kazanan modalını göster
        function showWinnerModal(winner) {
            const modal = document.querySelector('.modal.reward-modal');
            const winnerText = document.querySelector('.winner-text');
            
            // Önceki quiz sonuç mesajlarını temizle
            const resultDiv = document.querySelector('.quiz-result-message');
            if (resultDiv) {
                resultDiv.style.display = 'none';
                resultDiv.textContent = '';
                resultDiv.classList.remove('success', 'error');
            }
            
            winnerText.textContent = `"${winner}" kelimesini seçtiniz!`;
            setupQuiz(winner);
            
            modal.style.visibility = "visible";
            modal.style.opacity = "1";
        }
        
        /// Quiz modalını hazırla
// Quiz modalında doğru cevap için
function setupQuiz(selectedWord) {
    const antonymPairs = getAntonymPairs();
    const correctAnswer = antonymPairs[selectedWord] || "";

    if (!correctAnswer) {
        return;
    }

    const allWords = Object.keys(antonymPairs);
    let wrongAnswer = "";
    do {
        wrongAnswer = allWords[Math.floor(Math.random() * allWords.length)];
    } while (wrongAnswer === correctAnswer || wrongAnswer === selectedWord);

    const options = [correctAnswer, wrongAnswer];
    const shuffled = options.sort(() => Math.random() - 0.5);

    // Modal mesajını güncelle
    const quizTitle = document.querySelector(".quiz-options h3");
    if (quizTitle) {
        quizTitle.textContent = `"${selectedWord}" kelimesinin zıt anlamlısı hangisidir?`;
    }

    const optionButtons = document.querySelectorAll(".option-button");
    if (optionButtons.length >= 2) {
        optionButtons[0].textContent = shuffled[0];
        optionButtons[1].textContent = shuffled[1];

        optionButtons.forEach(function(button) {
            button.onclick = function() {
                if (this.textContent === correctAnswer) {
                    showResultMessage("Doğru! Kelime çarktan çıkarıldı.", "success");
                    setTimeout(() => {
                        removeWordFromWheel(selectedWord);
                        hideModal();
                    }, 2000);
                } else {
                    showResultMessage("Yanlış! Tekrar deneyin.", "error");
                }
            };
        });
    }
}
        
        // Sonuç mesajını modal içerisinde göster
function showResultMessage(message, type) {
    const resultDiv = document.querySelector('.quiz-result-message');
    
    if (resultDiv) {
        // Önceki stil ve sınıfı temizle
        resultDiv.classList.remove('success', 'error');
        resultDiv.style.backgroundColor = '';
        resultDiv.textContent = '';

        // Yeni mesajı ve stilini ayarla
        resultDiv.textContent = message;
        resultDiv.classList.add(type);
        resultDiv.style.display = 'block';

        // Yanlış cevap mesajını 1 saniye sonra gizle ve modalı kapat
        if (type === 'error') {
            setTimeout(() => {
                hideModal(); // Modalı tamamen kapat
            }, 1000); // 1 saniye sonra modal kapansın
        }
    }
}  // Modalı gizle
        function hideModal() {
            const modal = document.querySelector('.modal.reward-modal');
            modal.style.visibility = "hidden";
            modal.style.opacity = "0";
            
            // Sonuç mesajını tamamen temizle
            const resultDiv = document.querySelector('.quiz-result-message');
            if (resultDiv) {
                resultDiv.style.display = 'none';
                resultDiv.textContent = '';
                resultDiv.classList.remove('success', 'error'); // CSS class'larını da kaldır
                resultDiv.style.backgroundColor = ''; // Arka plan rengini sıfırla
            }
        }
        
        // Kelimeyi çarktan çıkar (düzeltildi)
        function removeWordFromWheel(word) {
            const textarea = document.querySelector(".itemList");
            if (textarea) {
                let items = textarea.value.split('\n').filter(item => item.trim() !== '');
                items = items.filter(item => {
                    const mainWord = item.includes(':') ? item.split(':')[0].trim() : item.trim();
                    return mainWord !== word;
                });
                textarea.value = items.join('\n');
                
                // Çarkı tamamen yeniden çiz
                wheelCanvas = null; // Canvas'ı sıfırla
                drawWheel();
                
                // Eğer hiç kelime kalmadıysa bilgi ver
                if (items.length === 0) {
                    alert('Tebrikler! Tüm kelimeleri tamamladınız!');
                }
            }
        }
        
        // DOM yüklendiğinde başlat
        document.addEventListener('DOMContentLoaded', function() {
            // Çarkı çiz
            setTimeout(() => {
                drawWheel();
                
                // Spin buton event'i
                const spinButton = document.querySelector('.spin-button');
                spinButton.addEventListener('click', spinWheel);
                
                // Textarea değişikliklerini dinle
                const textarea = document.querySelector('.itemList');
                textarea.addEventListener('input', function() {
                    wheelCanvas = null; // Canvas'ı sıfırla
                    drawWheel();
                });
                
                // Modal kapatma butonları
                const closeButtons = document.querySelectorAll('.modal .close');
                closeButtons.forEach(button => {
                    button.addEventListener('click', hideModal);
                });
                
                // Tekrar çevir butonu
                const retryButton = document.querySelector('.retry-spin');
                if (retryButton) {
                    retryButton.addEventListener('click', function() {
                        hideModal();
                        setTimeout(() => spinWheel(), 100);
                    });
                }
            }, 100);
        });
    </script>
